# More option see https://github.com/DreamMaoMao/mango/wiki/

source = ~/.config/mango/bind.conf

# exec-once = dms run
exec-once = vicinae server
exec-once = fcitx5
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = wl-clip-persist --clipboard regular --reconnect-tries 0
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=wlroot 
exec-once = /usr/lib/xdg-desktop-portal-wlr


# Window effect
blur=1
blur_layer=0
blur_optimized=1
blur_params_num_passes = 1
blur_params_radius = 3
blur_params_noise = 0.01
blur_params_brightness = 0.7
blur_params_contrast = 1
blur_params_saturation = 1.2

shadows = 0
layer_shadows = 0
shadow_only_floating = 1
shadows_size = 10
shadows_blur = 15
shadows_position_x = 0
shadows_position_y = 0
shadowscolor= 0x000000ff

border_radius=8
no_radius_when_single=1
focused_opacity=1
unfocused_opacity=0.9


#env vars
env=QT_QPA_PLATFORM,wayland
env=QT_QPA_PLATFORMTHEME,qt6ct
env=XCURSOR_THEME,Kokomi_Cursor
env=XCURSOR_SIZE,24
env=QT_AUTO_SCREEN_SCALE_FACTOR,1
env=QT_ENABLE_HIGHDPI_SCALING,1
env=QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env=SDL_VIDEODRIVER,wayland

# fcitx5 im
env=GTK_IM_MODULE,fcitx
env=QT_IM_MODULE,fcitx
env=SDL_IM_MODULE,fcitx
env=XMODIFIERS,@im=fcitx
env=GLFW_IM_MODULE,ibus

# Clipboard Watcher
exec-once=wl-paste --type text --watch cliphist store &
exec-once=wl-paste --type image --watch cliphist store &

# Animation Configuration(support type:zoom,slide)
# tag_animation_direction: 0-horizontal,1-vertical
animations=1
layer_animations=1
animation_type_open=zoom
animation_type_close=fade
animation_fade_in=1
animation_fade_out=1
tag_animation_direction=1
zoom_initial_ratio=0.3
zoom_end_ratio=0.8
fadein_begin_opacity=0.5
fadeout_begin_opacity=0.8
animation_duration_move=500
animation_duration_open=200
animation_duration_tag=350
animation_duration_close=200
animation_curve_open=0.46,1.0,0.29,1
animation_curve_move=0.46,1.0,0.29,1
animation_curve_tag=0.46,1.0,0.29,1
animation_curve_close=0.08,0.92,0,1

# Scroller Layout Setting
scroller_structs=10
scroller_default_proportion=0.9
scroller_focus_center=1
scroller_prefer_center=0
edge_scroller_pointer_focus=0
scroller_default_proportion_single=1.0
scroller_proportion_preset=0.3,0.5,0.8,1.0

# Master-Stack Layout Setting
new_is_master=1
default_mfact=0.55
default_nmaster=1
smartgaps=1
center_when_single_stack = 1

# Overview Setting
hotarea_size=10
enable_hotarea=0
ov_tab_mode=0
overviewgappi=2
overviewgappo=1

# Misc
xwayland_persistence=1
no_border_when_single=0
allow_tearing=1
allow_shortcuts_inhibit=0
axis_bind_apply_timeout=100
focus_on_activate=1
sloppyfocus=0
warpcursor=1
focus_cross_monitor=0
focus_cross_tag=0
enable_floating_snap=1
snap_distance=30
cursor_hide_timeout=5
drag_tile_to_tile=1

# Keyboard
repeat_rate=25
repeat_delay=600
numlockon=1
xkb_rules_layout=us

# Trackpad
# need relogin to make it apply
disable_trackpad=0
tap_to_click=1
tap_and_drag=1
drag_lock=1
trackpad_natural_scrolling=1
disable_while_typing=1
left_handed=0
middle_button_emulation=0
swipe_min_threshold=5
scroll_method=1
click_method=2

# Mouse
# need relogin to make it apply
mouse_natural_scrolling=0

# Appearance
gappih=5
gappiv=5
gappoh=5
gappov=5
scratchpad_width_ratio=0.8
scratchpad_height_ratio=0.9
borderpx=1

# Layout support:
# tile,scroller,grid,deck,monocle,center_tile,vertical_tile,vertical_scroller
tagrule=id:1,layout_name:scroller
tagrule=id:2,layout_name:tgmix
tagrule=id:3,layout_name:scroller
tagrule=id:4,layout_name:scroller
tagrule=id:5,layout_name:scroller
tagrule=id:6,layout_name:scroller
tagrule=id:7,layout_name:scroller
tagrule=id:8,layout_name:scroller
tagrule=id:9,layout_name:scroller

# Layer Rule
layerrule=animation_type_open:slide,layer_name:rofi
layerrule=animation_type_close:slide,layer_name:rofi

# Window Rule
windowrule=focused_opacity:1,appid:librewolf
windowrule=focused_opacity:1,appid:stremio

# Monitor Rule

monitorrule=eDP-1,0.55,1,tile,0,1.5,0,0,3840,2400,60
monitorrule=HDMI-A-1,0.55,1,tile,0,1,2560,0,1920,1080,60

